<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <!-- Backendless -->
    <script src="lib/backendless.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="mobileApp" ng-controller="MainCtrl">

    <div id="showPhoto">
      <img ng-src="{{shownPhoto}}" alt="Shown photo" ng-click="closePhoto()">
    </div>
    <button class="button button-stable uploadButton" id="uploadToLocal" ng-click="save()">Save to device</button>
    <button class="button button-stable uploadButton" id="uploadToCloud" ng-click="upload()">Upload to cloud</button>

    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>
  </body>
</html>
